<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch" placeholder="Enter City Name">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>City Name</figcaption>
                <!-- <img src="https://flagsapi.com/GB/shiny/32.png" alt=""> -->
            </figure>
            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>32Â°F</span>
                </figcaption>
            </figure>
            <p class="description">
                Overcast clouds
            </p>

            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55</span>%
                </li>
                <li>
                    <span>Wind</span>
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind">15</span> mph
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
